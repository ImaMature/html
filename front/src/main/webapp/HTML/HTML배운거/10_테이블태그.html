<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<style type="text/css"> /*스타일시트[css] 시작, st로 자동완성*/ 
				
		table, tr, th, td {				/* 태그명 { 속성 = "값"" } */
			border: solid 1px black;	/*테두리*/
			border-collapse: collapse; 	/*테두리 병합*/
			padding: 10px;				/*안쪽 여백*/
		
		}
		
	</style>
</head>
<body>
	<h1>테이블 태그 : 표 만들기</h1>
	
	<table border="1"> <!-- tr = 표의 한 행 전체 / th = 표 열 하나의 헤더 / td = 표 열 하나의 데이터 -->
		<tr><th> 지역 </th> <th> 최저기온 </th> <th> 최고기온 </th>	</tr>
		<tr><td> 서울 </td> <td> 20 </td> <td>30</td>				</tr>
		<tr><td> 대구 </td> <td> 23 </td> <td>35</td>				</tr>
		<tr><td> 부산 </td> <td> 25 </td> <td>29</td>				</tr>
		<tr><td> 울산 </td> <td> 19 </td> <td>28</td>				</tr>
	</table>
	<br><table border="1">
		<tr> <th>출발</th> <th>도착</th> <th colspan="2">객실/요금</th> <th>예약</th> </tr> <!-- 4개의 행이지만 colspan을 써서 한 칸에 2개가 병합된 것 -->
		
		<tr> <td rowspan="3">서울(09:00)</td> <td>부산(12:00)</td> <td>일반실</td> <td>50,000원</td> <td><input type="button" value = "예약신청"></td></tr> 
			
		<tr> 								 <td>부산(12:00)</td> <td>일반실</td> <td>50,000원</td> <td><input type="button" value = "예약신청"></td></tr> 
			
		<tr> 								 <td>부산(12:00)</td> <td>일반실</td> <td>50,000원</td> <td><input type="button" value = "예약신청"></td></tr> 
	</table>

	
</body>
</html>
