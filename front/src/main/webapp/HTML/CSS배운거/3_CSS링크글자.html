<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
	<style type="text/css">
		a{ text-decoration: none;} /* 한 번에 링크 밑줄 빼기*/
		a:link { color: green; }  
					/* a링크 글자를 꾸밀때는 a:link라고 씀 */
							
		a:visited { color: purple; }	
					/* 클릭했던 링크 색상 바꾸기 */
		a:hover {color: blue; }
					/* 해당 링크에 마우스를 올렸을때 변화 */
		a:active {color: orange;}	
					/* 클릭 했을 때 변화 */		
	</style>
<body>
	<h2>color : 색상 선택</h2>
	<ol>
		<li> 색이름 [ blue ]</li>
		<li> 헥스값 [ #FFFFFF ]</li>
		<li> RGB [ (255.255.255) ]</li>
	</ol>
	
	<h2> link 글자 꾸미기 </h2>
	<ol>
		<li><a href = "https://www.naver.com"> 네이버 </a></li>
		<li><a href = "https://www.nate.com"> 네이트 </a></li>
		<li><a href = "https://www.daum.net"> 다음 </a></li>
		<li><a href = "https://www.google.com/"> 구글 </a></li>
	</ol>
	
</body>
</html>
