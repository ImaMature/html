<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		*{margin: 0; padding: 0; box-sizing: border-box;}
		.row{height: 60px;}
		.row div{background-color: green; border: solid 1px white; height: 100%;}
		
		/* 와일드 카드(*) : 한번에 꾸밀 때 사용 */
		[class*="col_"] {float:left; padding:15px;}
		.col_1{width: 8.33%;} /* 12칸 중 1칸 */
		.col_2{width: 16.66%}
		.col_3{width: 25%;}
		.col_4{width: 33.33%;}
		.col_5{width: 41.66%;}
		.col_6{width: 50%;}
		.col_7{width: 58.33%;}
		.col_8{width: 66.66%;}
		.col_9{width: 75%;}
		.col_10{width: 83.33%;}
		.col_11{width: 91.66%;}
		.col_12{width: 100%;} /* 12칸 중 12칸 */
		/* 본문을 그리드화 해서 비율로 나누기 */
	</style>
</head>
<body>
	<h3> 그리드 : 화면 비율 [ 열 -> 12조각 100% -> 1조각 : 8.33% ]</h3>
	<div class = row>
		<div class = col_3></div>
		<div class = col_9></div>
	</div>
	
	<div class = row>
		<div class = col_6></div>
		<div class = col_6></div>
	</div>
	
	<div class = row>
		<div class = col_6></div>
		<div class = col_3></div>
		<div class = col_3></div>
	</div>
	
	<div class = row>
		<div class = col_4></div>
		<div class = col_4></div>
		<div class = col_4></div>
	</div>
	
	<div class = row>
		<div class = col_3></div>
		<div class = col_3></div>
		<div class = col_3></div>
		<div class = col_3></div>
	</div>
</body>
</html>
